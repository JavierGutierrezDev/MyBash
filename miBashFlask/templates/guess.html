<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adivina el Número</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Paleta pastel oscuro */
    body {
      background: linear-gradient(135deg, #334e68, #47376a);
      color: #e0e0e0;
      min-height: 100vh;
    }
    /* Navbar */
    .navbar {
      background-color: #2f3640;
    }
    .navbar-brand {
      color: #a5c9ca !important;
      font-weight: bold;
    }
    .nav-link {
      color: #e0e0e0 !important;
      transition: color .2s ease;
    }
    .nav-link:hover {
      color: #c8d8e4 !important;
    }
    /* Card */
    .card {
      background-color: #4f6272;
      border: none;
      border-radius: .75rem;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .6);
    }
    /* Buttons */
    .btn {
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 .3rem .6rem rgba(0,0,0,0.6);
    }
    h2 {
      color: #c8d8e4;
    }
    /* List items */
    .list-group-item {
      background-color: #2f3640;
      color: #d1e8e2;
      border: none;
    }
    /* Footer */
    footer {
      background-color: #2f3640;
      color: #a5c9ca;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mb-4 shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/">Mi Shell</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">Sobre Nosotros</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center" style="min-height:60vh;">
    <div class="card shadow-sm w-100" style="max-width: 400px; padding: 1.5rem;">
      <h2 class="text-center mb-3">Adivina el Número</h2>
      <p class="text-center">Intentos entre 1 y 100.</p>

      <div class="input-group mb-3">
        <input id="guessInput" type="number" class="form-control" placeholder="Tu suposición">
        <button id="guessBtn" class="btn btn-primary">Adivinar</button>
      </div>

      <ul id="history" class="list-group mb-3"></ul>

      <div class="text-center">
        <button onclick="window.location.href='/'" class="btn btn-secondary">Volver</button>
      </div>
    </div>
  </div>

  <footer class="py-3 mt-auto text-center">
    <div class="container">
      <small>&copy; 2025 Nuestra Empresa</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const target = Math.floor(Math.random() * 100) + 1;
    document.getElementById('guessBtn').onclick = () => {
      const g = parseInt(document.getElementById('guessInput').value, 10);
      let msg;
      if (g < target) msg = 'Más alto';
      else if (g > target) msg = 'Más bajo';
      else msg = '¡Correcto!';
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.textContent = `Intento ${g}: ${msg}`;
      document.getElementById('history').appendChild(li);
      if (msg === '¡Correcto!') {
        document.getElementById('guessBtn').disabled = true;
      }
    };
  </script>
</body>
</html>
